name: Backend CI

on:
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./backend-api

      - name: Run tests
        run: npm test --if-present
        working-directory: ./backend-api

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-api:${GITHUB_REF_NAME} ./backend-api

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend-api:${GITHUB_REF_NAME}
