name: Backend CI/CD

on:
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./   # aqui ajustamos para a raiz correta

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t robertomoreirasantos-cloud/backend-api:${{ github.ref_name }} .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push robertomoreirasantos-cloud/backend-api:${{ github.ref_name }}
